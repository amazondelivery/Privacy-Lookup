<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Lookup</title>
</head>
<body>
    <div class="container">
        <h1>Privacy Lookup</h1>
        <p>Find privacy settings for any website</p>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter website (e.g., instagram.com)">
            <button>Search</button>
        </div>
        
        <div id="results"></div>
    </div>
</body>
</html>
